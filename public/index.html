<html lang="en">

<head>

    <style>

        }

          margin: 0;
          padding: 0;
        }

  <meta charset="UTF-8">

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group todo-list">
          <li class="list-group-item new-item">
            <form id="todo-form">
              <div class="container">
                <div class="row">
                  <div class="col-10">
                    <input class="new-item form-control" placeholder="Add a todo" type="text" />
                  </div>

                    <button type="submit" class="btn btn-success">Add Todo</button>
                  </div>

          </span>

      </div>

  </div>
  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>




 
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            var num = 12323.3232 ;
             module.exports = num;
          

            console.log(pos["lat"]);
            console.log(pos["lng"]);

           

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdW0vmstcaHvIhmfqW9hbBnH74A_GXVCE&callback=initMap">
    </script>



</html>
